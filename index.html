<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Erica & Marlon üíñ</title>

<!-- Fonte bonita -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  color: #fff;
  position: relative;
}

/* Clique aqui pulsante e centralizado */
#mainText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Pacifico', cursive;
  font-size: 40px;
  color: #ff66b2;
  text-shadow: 
    0 0 5px #ff66b2,
    0 0 10px #ff4d94,
    0 0 20px #ff4d94,
    0 0 40px #ff1a75;
  animation: pulseGlow 2s infinite;
}
@keyframes pulseGlow {
  0% {
    text-shadow: 
      0 0 5px #ff66b2,
      0 0 10px #ff4d94,
      0 0 20px #ff4d94,
      0 0 40px #ff1a75;
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    text-shadow: 
      0 0 10px #ff99cc,
      0 0 20px #ff66b2,
      0 0 30px #ff4d94,
      0 0 50px #ff3385;
    transform: translate(-50%, -50%) scale(1.05);
  }
  100% {
    text-shadow: 
      0 0 5px #ff66b2,
      0 0 10px #ff4d94,
      0 0 20px #ff4d94,
      0 0 40px #ff1a75;
    transform: translate(-50%, -50%) scale(1);
  }
}

/* Estilo da chuva de mensagens com brilho suave */
.background-text-rain {
  position: absolute;
  top: -50px;
  color: #ff99cc;
  opacity: 0.8;
  text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff4d94;
  animation: fallText 10s linear forwards, flicker 2s infinite ease-in-out;
  pointer-events: none;
  white-space: nowrap;
}
@keyframes fallText {
  from { transform: translateY(0); }
  to { transform: translateY(110vh); }
}
@keyframes flicker {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 0.5; }
}
</style>
</head>
<body>

<canvas id="interactiveParticles"></canvas>
<div id="backgroundHeartContainer"></div>
<div id="clickEffectContainer"></div>
<div id="mainText">Clique aqui ‚ù§</div>
<div id="interactionMessage" style="position:absolute; top:60%; width:100%; text-align:center; opacity:0; color:#fff;">
  Toque na tela para mais surpresas üíñ
</div>
<audio id="backgroundMusic" src="assets/musica.mp3" loop></audio>

<script>
// ======== SEU C√ìDIGO JS ORIGINAL COM AJUSTES ========

// Refer√™ncias
const interactiveParticlesCanvas = document.getElementById('interactiveParticles');
const ctx = interactiveParticlesCanvas.getContext('2d');
const interactionMessage = document.getElementById('interactionMessage');
const mainText = document.getElementById('mainText');
const backgroundMusic = document.getElementById('backgroundMusic');
const backgroundHeartContainer = document.getElementById('backgroundHeartContainer');
const clickEffectContainer = document.getElementById('clickEffectContainer');

let clickParticles = [];

// Lista de elogios
const praiseWords = ["Magn√≠fica","Radiante","Deslumbrante","Encantadora","Brilhante","Estrela","Sua","Cativante","Incr√≠vel","Perfeita","Am√°vel","Doce","Gentil","Inteligente","Dedicada","√önica","Fascinante","Preciosa","Inspiradora","Sonho","Maravilhosa","Querida","Especial","Luz","Sorriso","Cachos","Dourados","Morena","Beleza","Alma","Calma","Meiga","Viva","Real","Paz","Minha","Tesouro","Paix√£o","Desejo","Cora√ß√£o","Sens√≠vel","Graciosa","Pura","Verdadeira","Alegria","Simples","Linda","Divertida","Harmonia","Gostosa","Deliciosa","Amor","Completa","Espetacular","Dona do meu olhar","Amor da minha vida","Irresist√≠vel","Ador√°vel","Vibrante","Luminosa","Confiante","Misteriosa","Carinhosa"];

// Mensagens rom√¢nticas
const backgroundRomanticMessages = [
  "Meu amor por voc√™ √© puro!","Voc√™ √© a estrela mais linda!","Minha inspira√ß√£o!","Sua presen√ßa me encanta!","Nosso amor √© m√°gico!","Sorriso que me desarma!","Voc√™ √© perfeita!","Um presente para mim!","Minha joia rara!","Com voc√™ sou mais feliz!","Sua alma √© um jardim!","Cabelos de anjo!","Seus olhos me hipnotizam!"
];

// Redimensiona canvas
function resizeCanvas() {
  interactiveParticlesCanvas.width = window.innerWidth;
  interactiveParticlesCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Part√≠culas clique
function createClickParticles(x, y) {
  for (let i = 0; i < 25; i++) {
    clickParticles.push({
      x, y,
      size: Math.random() * 6 + 3,
      speedX: (Math.random() - 0.5) * 7,
      speedY: (Math.random() - 0.5) * 7,
      alpha: 1
    });
  }
}
function animateClickParticles() {
  ctx.clearRect(0, 0, interactiveParticlesCanvas.width, interactiveParticlesCanvas.height);
  clickParticles.forEach((p, i) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.alpha -= 0.03;
    if (p.alpha <= 0) {
      clickParticles.splice(i, 1);
    } else {
      ctx.fillStyle = `rgba(255, 160, 180, ${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }
  });
  requestAnimationFrame(animateClickParticles);
}
animateClickParticles();

// Cora√ß√µes flutuantes
function createBackgroundFloatingHeart() {
  const heart = document.createElement('span');
  heart.classList.add('background-floating-heart');
  heart.innerHTML = '‚ù§';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.bottom = '-50px';
  heart.style.fontSize = (20 + Math.random() * 20) + 'px';
  heart.style.setProperty('--float-offset', `${(Math.random() - 0.5) * 200}px`);
  backgroundHeartContainer.appendChild(heart);
  heart.addEventListener('animationend', () => { heart.remove(); });
}
setInterval(createBackgroundFloatingHeart, 300);

// Mensagens como chuva
function createBackgroundTextRain() {
  const textElement = document.createElement('div');
  textElement.classList.add('background-text-rain');
  textElement.innerText = backgroundRomanticMessages[Math.floor(Math.random() * backgroundRomanticMessages.length)];
  textElement.style.left = Math.random() * window.innerWidth + 'px';
  textElement.style.fontSize = (20 + Math.random() * 12) + 'px';
  document.body.appendChild(textElement);
  setTimeout(() => textElement.remove(), 11000);
}
setInterval(createBackgroundTextRain, 1000);

// Elogios ao clicar
function createClickPraiseWord(x, y) {
  const wordElement = document.createElement('span');
  wordElement.classList.add('click-effect-word');
  wordElement.innerText = praiseWords[Math.floor(Math.random() * praiseWords.length)];
  wordElement.style.left = `${x}px`;
  wordElement.style.top = `${y}px`;
  clickEffectContainer.appendChild(wordElement);
  wordElement.addEventListener('animationend', () => { wordElement.remove(); });
}

document.addEventListener('click', e => {
  if (e.target.id !== 'mainText') createClickPraiseWord(e.clientX, e.clientY);
  if (backgroundMusic.paused) backgroundMusic.play().catch(()=>{});
});

document.addEventListener('touchstart', e => {
  for (let touch of e.touches) {
    if (touch.target.id !== 'mainText') createClickPraiseWord(touch.clientX, touch.clientY);
  }
  if (backgroundMusic.paused) backgroundMusic.play().catch(()=>{});
});

mainText.addEventListener('click', () => {
  interactionMessage.style.opacity = 1;
  setTimeout(() => { interactionMessage.style.opacity = 0; }, 2500);
});
mainText.addEventListener('touchstart', () => {
  interactionMessage.style.opacity = 1;
  setTimeout(() => { interactionMessage.style.opacity = 0; }, 3500);
});

window.addEventListener('load', () => {
  backgroundMusic.play().catch(()=>{});
});
</script>
</body>
</html>
