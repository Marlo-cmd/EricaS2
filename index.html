/**
 * Cria um conjunto de part√≠culas que se espalham a partir de um ponto.
 * Usado quando o usu√°rio clica/toca no texto principal.
 * @param {number} x - Coordenada X do clique/toque.
 * @param {number} y - Coordenada Y do clique/toque.
 */
function createClickParticles(x, y) {
  for (let i = 0; i < 25; i++) { // Cria 25 part√≠culas por clique
    clickParticles.push({
      x,
      y,
      size: Math.random() * 6 + 3, // Tamanho aleat√≥rio das part√≠culas
      speedX: (Math.random() - 0.5) * 7, // Velocidade horizontal aleat√≥ria (pode ir para esquerda ou direita)
      speedY: (Math.random() - 0.5) * 7, // Velocidade vertical aleat√≥ria (pode ir para cima ou para baixo)
      alpha: 1 // Opacidade inicial (totalmente vis√≠vel)
    });
  }
}

/**
 * Anima as part√≠culas criadas, movendo-as e diminuindo sua opacidade at√© desaparecerem.
 */
function animateClickParticles() {
  ctx.clearRect(0, 0, interactiveParticlesCanvas.width, interactiveParticlesCanvas.height); // Limpa o canvas a cada frame
  clickParticles.forEach((p, i) => {
    p.x += p.speedX; // Atualiza a posi√ß√£o X
    p.y += p.speedY; // Atualiza a posi√ß√£o Y
    p.alpha -= 0.03; // Diminui a opacidade para criar o efeito de desaparecimento
    if (p.alpha <= 0) {
      clickParticles.splice(i, 1); // Remove a part√≠cula do array se ela estiver invis√≠vel
    } else {
      ctx.fillStyle = `rgba(255, 160, 180, ${p.alpha})`; // Cor rosa suave com a opacidade atual
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); // Desenha um c√≠rculo
      ctx.fill(); // Preenche o c√≠rculo
    }
  });
  requestAnimationFrame(animateClickParticles); // Solicita o pr√≥ximo frame de anima√ß√£o
}
