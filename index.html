<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíñ Erica & Marlon üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
  /* CSS b√°sico para o layout e anima√ß√µes */

body, html {
  margin: 0; padding: 0; height: 100%; overflow: hidden;
  background: #000000; 
  font-family: 'Pacifico', cursive;
  position: relative;
  color: #ff6699;
}

/* Texto com brilho pulsando */
.glow-text {
  color: #ff66b2;
  text-shadow: 
    0 0 5px #ff66b2,
    0 0 10px #ff4d94,
    0 0 20px #ff4d94,
    0 0 40px #ff1a75;
  animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
  0% {
    text-shadow: 
      0 0 5px #ff66b2,
      0 0 10px #ff4d94,
      0 0 20px #ff4d94,
      0 0 40px #ff1a75;
    transform: scale(1);
  }
  50% {
    text-shadow: 
      0 0 10px #ff99cc,
      0 0 20px #ff66b2,
      0 0 30px #ff4d94,
      0 0 50px #ff3385;
    transform: scale(1.05);
  }
  100% {
    text-shadow: 
      0 0 5px #ff66b2,
      0 0 10px #ff4d94,
      0 0 20px #ff4d94,
      0 0 40px #ff1a75;
    transform: scale(1);
  }
}

.background-floating-heart {
  color: #ff4d94; /* rosa mais forte */
}

.sparkle-particle {
  background: #ff80bf; /* rosa claro */
}

.background-text-rain {
  color: #ffffff; /* rosa suave para o texto da chuva */
}

#mainText {
  color: #ff4d94; /* rosa forte no texto principal */
}

#interactionMessage {
  color: #ff66b2; /* rosa para a mensagem */
}

.click-effect-word {
  color: #ff66b2; /* rosa para as palavras de elogio */
}

  @keyframes floatUp {
    0% { transform: translateX(0) translateY(0); opacity: 1; }
    100% { transform: translateX(var(--float-offset)) translateY(-120vh); opacity: 0; }
  }

  .sparkle-particle {
    position: fixed;
    background: #ffadc0;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: sparkle;
    animation-iteration-count: infinite;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.3; transform: scale(0.5); }
  }

  .background-text-rain {
    position: fixed;
    color: #ff6699;
    font-weight: bold;
    user-select: none;
    animation-name: rainDown;
    animation-timing-function: linear;
  }

  @keyframes rainDown {
    0% { transform: translateY(-100px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }

  #mainText {
    position: fixed;
    top: 40vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3rem;
    color: #ff1a75;
    cursor: pointer;
    z-index: 2;
    user-select: none;
  }

  #interactionMessage {
    position: fixed;
    top: 50vh;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
    color: #ff4081;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 3;
  }

  #clickEffectContainer {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 4;
  }

  .click-effect-word {
    position: absolute;
    font-weight: bold;
    color: #ff4d94;
    animation: riseUp 1.2s forwards;
    user-select: none;
  }

  @keyframes riseUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-50px);
    }
  }

</style>
</head>
<body>

<canvas id="interactiveParticles"></canvas>

<div id="backgroundHeartContainer"></div>

<div id="clickEffectContainer"></div>

<div id="mainText" class="glow-text">Clique aqui ‚ù§</div>
<div id="interactionMessage">Voce √© a melhor coisa que aconteceu na minha vida üòç</div>

<audio id="backgroundMusic" src="https://github.com/Marlo-cmd/EricaS2/raw/refs/heads/main/assets/musica.mp3.mp3" loop></audio>

<script>
  const interactiveParticlesCanvas = document.getElementById('interactiveParticles');
  const ctx = interactiveParticlesCanvas.getContext('2d');
  const interactionMessage = document.getElementById('interactionMessage');
  const mainText = document.getElementById('mainText');
  const backgroundMusic = document.getElementById('backgroundMusic');
  const backgroundHeartContainer = document.getElementById('backgroundHeartContainer');
  const clickEffectContainer = document.getElementById('clickEffectContainer');

  let clickParticles = [];

  // As listas praiseWords e backgroundRomanticMessages aqui (copie do seu c√≥digo original)...

  const praiseWords = [
    "Magn√≠fica", "Radiante", "Deslumbrante", "Encantadora", "Brilhante",
    "Estrela", "Sua", "Cativante", "Incr√≠vel", "Perfeita",
    "Am√°vel", "Doce", "Gentil", "Inteligente", "Dedicada",
    "√önica", "Fascinante", "Preciosa", "Inspiradora", "Sonho",
    "Maravilhosa", "Querida", "Especial", "Luz", "Sorriso",
    "Cachos", "Dourados", "Morena", "Beleza", "Alma",
    "Calma", "Meiga", "Viva", "Real", "Paz",
    "Minha", "Tesouro", "Paix√£o", "Desejo", "Cora√ß√£o",
    "Sens√≠vel", "Graciosa", "Pura", "Verdadeira", "Alegria",
    "Simples", "Linda", "Divertida", "Harmonia", "Gostosa", "Deliciosa", "Amor",
    "Completa", "Espetacular", "Dona do meu olhar", "Amor da minha vida", "Irresist√≠vel",
    "Ador√°vel", "Vibrante", "Luminosa", "Confiante", "Misteriosa", "Carinhosa"
  ];

  const backgroundRomanticMessages = [
    "Meu amor por voc√™ √© puro!",
    "Voc√™ √© a estrela mais linda!",
    "Minha inspira√ß√£o!",
    "Sua presen√ßa me encanta!",
    "Nosso amor √© m√°gico!",
    "Sorriso que me desarma!",
    "Voc√™ √© perfeita!",
    "Um presente para mim!",
    "Minha joia rara!",
    "Com voc√™ sou mais feliz!",
    "Sua alma √© um jardim!",
    "Cabelos de anjo!",
    "Seus olhos me hipnotizam!"
  ];

  // Fun√ß√µes do seu JS aqui (resizeCanvas, createClickParticles, animateClickParticles, etc.)
  function resizeCanvas() {
    interactiveParticlesCanvas.width = window.innerWidth;
    interactiveParticlesCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createClickParticles(x, y) {
    for (let i = 0; i < 25; i++) {
      clickParticles.push({
        x,
        y,
        size: Math.random() * 6 + 3,
        speedX: (Math.random() - 0.5) * 7,
        speedY: (Math.random() - 0.5) * 7,
        alpha: 1
      });
    }
  }

  function animateClickParticles() {
    ctx.clearRect(0, 0, interactiveParticlesCanvas.width, interactiveParticlesCanvas.height);
    clickParticles.forEach((p, i) => {
      p.x += p.speedX;
      p.y += p.speedY;
      p.alpha -= 0.03;
      if (p.alpha <= 0) {
        clickParticles.splice(i, 1);
      } else {
        ctx.fillStyle = `rgba(255, 160, 180, ${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
    });
    requestAnimationFrame(animateClickParticles);
  }
  animateClickParticles();

  function createBackgroundFloatingHeart() {
    const heart = document.createElement('span');
    heart.classList.add('background-floating-heart');
    heart.innerHTML = '‚ù§';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.bottom = '-50px';
    heart.style.fontSize = (20 + Math.random() * 20) + 'px';
    heart.style.setProperty('--float-offset', `${(Math.random() - 0.5) * 200}px`);
    backgroundHeartContainer.appendChild(heart);
    heart.addEventListener('animationend', () => {
      heart.remove();
    });
  }
  setInterval(createBackgroundFloatingHeart, 300);

  function createSparkleParticle() {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle-particle');
    const size = Math.random() * 8 + 4;
    sparkle.style.width = `${size}px`;
    sparkle.style.height = `${size}px`;
    sparkle.style.left = `${Math.random() * window.innerWidth}px`;
    sparkle.style.top = `${Math.random() * window.innerHeight}px`;
    sparkle.style.animationDuration = `${Math.random() * 4 + 3}s`;
    sparkle.style.animationDelay = `${Math.random() * 2}s`;
    document.body.appendChild(sparkle);
    sparkle.addEventListener('animationend', () => {
      sparkle.remove();
    });
  }
  setInterval(createSparkleParticle, 150);

  function createBackgroundTextRain() {
    const textElement = document.createElement('div');
    textElement.classList.add('background-text-rain');
    const randomText = backgroundRomanticMessages[Math.floor(Math.random() * backgroundRomanticMessages.length)];
    textElement.innerText = randomText;
    textElement.style.left = Math.random() * window.innerWidth + 'px';
    textElement.style.animationDuration = (10 + Math.random() * 8) + 's';
    textElement.style.fontSize = (20 + Math.random() * 12) + 'px';
    document.body.appendChild(textElement);
    setTimeout(() => textElement.remove(), 18000);
  }
  setInterval(createBackgroundTextRain, 400);

  function createClickPraiseWord(x, y) {
    const wordElement = document.createElement('span');
    wordElement.classList.add('click-effect-word');
    const randomIndex = Math.floor(Math.random() * praiseWords.length);
    wordElement.innerText = praiseWords[randomIndex];
    wordElement.style.left = `${x}px`;
    wordElement.style.top = `${y}px`;
    clickEffectContainer.appendChild(wordElement);
    wordElement.addEventListener('animationend', () => {
      wordElement.remove();
    });
  }

  document.addEventListener('click', e => {
    if (e.target.id !== 'mainText') {
      createClickPraiseWord(e.clientX, e.clientY);
    }
    if (backgroundMusic.paused) {
      backgroundMusic.play().catch(error => console.log("Erro ao tentar tocar m√∫sica:", error));
    }
  });

  document.addEventListener('touchstart', e => {
    for (let touch of e.touches) {
      if (touch.target.id !== 'mainText') {
        createClickPraiseWord(touch.clientX, touch.clientY);
      }
    }
    if (backgroundMusic.paused) {
      backgroundMusic.play().catch(error => console.log("Erro ao tentar tocar m√∫sica:", error));
    }
  });

  mainText.addEventListener('click', () => {
    interactionMessage.style.opacity = 1;
    setTimeout(() => {
      interactionMessage.style.opacity = 0;
    }, 2500);
  });

  mainText.addEventListener('touchstart', () => {
    interactionMessage.style.opacity = 1;
    setTimeout(() => {
      interactionMessage.style.opacity = 0;
    }, 3500);
  });

  window.addEventListener('load', () => {
    backgroundMusic.play().catch(e => {
      console.log("Reprodu√ß√£o autom√°tica de √°udio bloqueada. O usu√°rio precisa interagir com a p√°gina para a m√∫sica tocar.", e);
    });
  });
</script>

</body>
</html>
