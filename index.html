<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖 Erica & Marlon 💖</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ffb6c1, #ff69b4);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    #mainText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        cursor: pointer;
        z-index: 10;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 30px;
        border-radius: 15px;
    }

    #interactionMessage {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        opacity: 0;
        transition: opacity 0.5s;
        background: rgba(0,0,0,0.3);
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 10;
    }

    /* Partículas */
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    /* Corações flutuantes */
    .background-floating-heart {
        position: fixed;
        animation: floatHeart 5s linear forwards;
    }
    @keyframes floatHeart {
        0% { transform: translateY(0) translateX(0); opacity: 1; }
        100% { transform: translateY(-100vh) translateX(var(--float-offset)); opacity: 0; }
    }

    /* Brilhos */
    .sparkle-particle {
        position: fixed;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnim infinite alternate;
    }
    @keyframes sparkleAnim {
        from { opacity: 0.2; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1.2); }
    }

    /* Chuva de texto */
    .background-text-rain {
        position: fixed;
        top: -50px;
        white-space: nowrap;
        animation: textRain linear forwards;
    }
    @keyframes textRain {
        to { transform: translateY(110vh); opacity: 0; }
    }

    /* Elogios que sobem */
    .click-effect-word {
        position: fixed;
        animation: floatUp 2s ease-out forwards;
        font-weight: bold;
    }
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-80px); opacity: 0; }
    }
</style>
</head>
<body>

<canvas id="interactiveParticles"></canvas>

<div id="backgroundHeartContainer"></div>
<div id="clickEffectContainer"></div>

<div id="mainText">💖 Clique aqui 💖</div>
<div id="interactionMessage">Te amo, Erica! 💕</div>

<audio id="backgroundMusic" src="https://raw.githubusercontent.com/Marlo-cmd/EricaS2/main/assets/musica.mp3" loop></audio> <!-- Troque 'musica.mp3' pelo link/arquivo da sua música -->

<script>
    /* === Seu JavaScript === */
    const interactiveParticlesCanvas = document.getElementById('interactiveParticles');
    const ctx = interactiveParticlesCanvas.getContext('2d');
    const interactionMessage = document.getElementById('interactionMessage');
    const mainText = document.getElementById('mainText');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const backgroundHeartContainer = document.getElementById('backgroundHeartContainer');
    const clickEffectContainer = document.getElementById('clickEffectContainer');

    let clickParticles = [];

    const praiseWords = ["Magnífica","Radiante","Deslumbrante","Encantadora","Brilhante","Estrela","Sua","Cativante","Incrível","Perfeita","Amável","Doce","Gentil","Inteligente","Dedicada","Única","Fascinante","Preciosa","Inspiradora","Sonho","Maravilhosa","Querida","Especial","Luz","Sorriso","Cachos","Dourados","Morena","Beleza","Alma","Calma","Meiga","Viva","Real","Paz","Minha","Tesouro","Paixão","Desejo","Coração","Sensível","Graciosa","Pura","Verdadeira","Alegria","Simples","Linda","Divertida","Harmonia","Gostosa","Deliciosa","Amor","Completa","Espetacular","Dona do meu olhar","Amor da minha vida","Irresistível","Adorável","Vibrante","Luminosa","Confiante","Misteriosa","Carinhosa"];

    const backgroundRomanticMessages = ["Meu amor por você é puro!","Você é a estrela mais linda!","Minha inspiração!","Sua presença me encanta!","Nosso amor é mágico!","Sorriso que me desarma!","Você é perfeita!","Um presente para mim!","Minha joia rara!","Com você sou mais feliz!","Sua alma é um jardim!","Cabelos de anjo!","Seus olhos me hipnotizam!"];

    function resizeCanvas() {
        interactiveParticlesCanvas.width = window.innerWidth;
        interactiveParticlesCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createClickParticles(x, y) {
        for (let i = 0; i < 25; i++) {
            clickParticles.push({ x, y, size: Math.random() * 6 + 3, speedX: (Math.random() - 0.5) * 7, speedY: (Math.random() - 0.5) * 7, alpha: 1 });
        }
    }

    function animateClickParticles() {
        ctx.clearRect(0, 0, interactiveParticlesCanvas.width, interactiveParticlesCanvas.height);
        clickParticles.forEach((p, i) => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.alpha -= 0.03;
            if (p.alpha <= 0) {
                clickParticles.splice(i, 1);
            } else {
                ctx.fillStyle = `rgba(255, 160, 180, ${p.alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
        });
        requestAnimationFrame(animateClickParticles);
    }
    animateClickParticles();

    function createBackgroundFloatingHeart() {
        const heart = document.createElement('span');
        heart.classList.add('background-floating-heart');
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-50px';
        heart.style.fontSize = (20 + Math.random() * 20) + 'px';
        heart.style.setProperty('--float-offset', `${(Math.random() - 0.5) * 200}px`);
        backgroundHeartContainer.appendChild(heart);
        heart.addEventListener('animationend', () => heart.remove());
    }
    setInterval(createBackgroundFloatingHeart, 300);

    function createSparkleParticle() {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle-particle');
        const size = Math.random() * 8 + 4;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.left = `${Math.random() * window.innerWidth}px`;
        sparkle.style.top = `${Math.random() * window.innerHeight}px`;
        sparkle.style.animationDuration = `${Math.random() * 4 + 3}s`;
        sparkle.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(sparkle);
        sparkle.addEventListener('animationend', () => sparkle.remove());
    }
    setInterval(createSparkleParticle, 150);

    function createBackgroundTextRain() {
        const textElement = document.createElement('div');
        textElement.classList.add('background-text-rain');
        const randomText = backgroundRomanticMessages[Math.floor(Math.random() * backgroundRomanticMessages.length)];
        textElement.innerText = randomText;
        textElement.style.left = Math.random() * window.innerWidth + 'px';
        textElement.style.animationDuration = (10 + Math.random() * 8) + 's';
        textElement.style.fontSize = (20 + Math.random() * 12) + 'px';
        document.body.appendChild(textElement);
        setTimeout(() => textElement.remove(), 18000);
    }
    setInterval(createBackgroundTextRain, 400);

    function createClickPraiseWord(x, y) {
        const wordElement = document.createElement('span');
        wordElement.classList.add('click-effect-word');
        const randomIndex = Math.floor(Math.random() * praiseWords.length);
        wordElement.innerText = praiseWords[randomIndex];
        wordElement.style.left = `${x}px`;
        wordElement.style.top = `${y}px`;
        clickEffectContainer.appendChild(wordElement);
        wordElement.addEventListener('animationend', () => wordElement.remove());
    }

    document.addEventListener('click', e => {
        if (e.target.id !== 'mainText') {
            createClickPraiseWord(e.clientX, e.clientY);
        }
        if (backgroundMusic.paused) {
            backgroundMusic.play().catch(error => console.log("Erro música:", error));
        }
    });

    document.addEventListener('touchstart', e => {
        for (let touch of e.touches) {
            if (touch.target.id !== 'mainText') {
                createClickPraiseWord(touch.clientX, touch.clientY);
            }
        }
        if (backgroundMusic.paused) {
            backgroundMusic.play().catch(error => console.log("Erro música:", error));
        }
    });

    mainText.addEventListener('click', () => {
        interactionMessage.style.opacity = 1;
        setTimeout(() => interactionMessage.style.opacity = 0, 2500);
    });

    mainText.addEventListener('touchstart', () => {
        interactionMessage.style.opacity = 1;
        setTimeout(() => interactionMessage.style.opacity = 0, 3500);
    });

    window.addEventListener('load', () => {
        backgroundMusic.play().catch(e => console.log("Autoplay bloqueado", e));
    });
</script>

</body>
</html>
